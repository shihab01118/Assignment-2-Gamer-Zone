<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <!-- work sans google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@500;600;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav-logo-container">
                <div class="nav-logo">
                    <img src="images/Frame.png" alt="logo">
                </div>
                <h3 class="nav-title"><span class="primary">Gamer</span> Zone</h3>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><a href="#">Follow Us On <i class="fa-brands fa-youtube"></i> <i
                                class="fa-brands fa-tiktok"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-content-container">
                <div class="banner-content">
                    <h2 class="banner-subtitle">Play Like The</h2>
                    <h1 class="banner-title">G.O.A.T.</h1>
                    <div class="banner-text">
                        <i class="fa-regular fa-circle-play"></i>
                        <p class="text-line">1-Click instant play</p>
                    </div>
                    <div class="banner-text">
                        <i class="fa-solid fa-download"></i>
                        <p class="text-line">No Download</p>
                    </div>
                    <div class="banner-text">
                        <i class="fa-solid fa-user-group"></i>
                        <p class="text-line">1000s of supported online games</p>
                    </div>
                    <div class="banner-btn">
                        <button class="btn-primary">Sign In</button>
                        <button class="btn-banner">Go Rogue</button>
                    </div>
                </div>
            </div>
            <div class="banner-image">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>

        <!-- online section -->
    </main>
    <footer></footer>
</body>

</html>
